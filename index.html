<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AI Music App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/95.js/1.4.1/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <script src="main.js"></script>
</head>
<body background="background.png">
    <center>
        <div id="name-heading" class="btn btn-warning">
            <h3 id="top-heading">
                AI DJ WEB APP
                <br>
                <span id="note-heading-a">
                    NOTE - Get your left-hand wrist in front of the webcam to play the Peter Pan track.
                    Get your right-hand wrist in front of the webcam to play the Harry Potter track.
                </span>
                <br />
                <span id="note-heading-b">
                    Keep at least 2 feet distance from the webcam, so that your wrists are detected quickly.
                </span>
            </h3>
        </div>

        <button class="btn btn-danger" id="song_name">
            Song Name
        </button>
        <br />
        <br />
    </center>
</body>
</html>
